<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
    <meta charset="UTF-8" />
    <title>4TechTeam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../index.css"/>
    <link rel="stylesheet" href="./index.css"/>

    <script defer src="../../../render.js"></script>
    <script defer src="./display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <div class="wrapper">
      <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100" style="width: 250px;">
        <div href="/" 
        class="brand-title fs-4 mb-3 mb-md-0 text-white text-decoration-none justify-content-center ">
          4TechTeam
          <span id="appVersion" class="brand-version">
          </span>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
              <a href="../../../index.html" class="nav-link navCustom text-white" aria-current="page">
                <i class="fas fa-home"></i>
                Home
              </a>
          </li>
          <li>
            <a href="../../setting/index.html" class="nav-link navCustom text-white">
              <i class="fas fa-cog"></i>
              Settings
            </a>
          </li>
          <li>
            <a href="../../document/index.html" class="nav-link navCustom text-white">
              <i class="fas fa-book"></i>
              Document
            </a>
          </li>
        </ul>
        <hr>
        <a href="#" id="closeApp" class="nav-link navCustom text-white">
          <i class="fas fa-sign-out-alt"></i>
          Exit
        </a>
      </nav>

      <main>
        <section class="mainAlgo"> 
          <button href="./index.html" onclick="back();" class="nav-link text-white btn-1" style="padding: 0; width: 80px; display: flex; justify-content: space-evenly;">
            <i class="fa-solid fa-arrow-left-long"></i>
            <span>Back</span>
          </button>
          <div class="progress-wrapper">
            <h4 style="font-family: Graphik; font-weight: bold;">Progress</h4>
            <div class="myTable font-loda">
                <div class="result-list">
                  <div class="result-row first-row">
                    <div class="result-item"><p>No</p></div>
                    <div class="result-item"><p>Description</p></div>
                    <div class="result-item"><p>Note</p></div>
                    <div class="result-item"><p>Passed</p></div>
                    <div class="result-item"><p>Status</p></div>
                  </div>

                  <div class="result-row" id="checkStatus">
                    <div class="result-item"><p>1</p></div>
                    <div class="result-item"><p>Check the web browser status</p></div>
                    <div class="result-item"><p>Processing</p></div>
                    <div class="result-item"><p>-/-</p></div>
                    <div class="result-item item-last">
                      <div class="status">
                        <div class="loading-group">
                          <div class="spinner" style="font-size: 18px"></div>
                        </div>
                        <span class="status-title pending">Pending</span>
                      </div>
                    </div>
                  </div>

                  <div class="hr"></div>

                  <div class="result-row" id="webScarping">
                    <div class="result-item"><p>2</p></div>
                    <div class="result-item"><p>Get Identifier Codes</p></div>
                    <div class="result-item"><p>Processing</p></div>
                    <div class="result-item"><p>-/-</p></div>
                    <div class="result-item item-last">
                      <div class="status">
                        <div class="loading-group">
                          <div class="spinner" style="font-size: 18px"></div>
                        </div>
                        <span class="status-title pending">Pending</span>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div id="note-full-container" class="note-has-grid row" id="error-trace">

            <div id="error-trace-1"></div>
            <div id="error-trace-2"></div>

          </div>

        </section>
      </main>
    </div>

  </body>
</html>
